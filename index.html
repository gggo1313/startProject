<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="from-button"><img class="flag-img" 
                src="https://cdn-icons-png.flaticon.com/512/555/555526.png" /> USD</button>
            <div class="dropdown-content" id="from-currency-list">
                <a id="USD"><img class="flag-img" 
                    src="https://cdn-icons-png.flaticon.com/512/555/555526.png" />USD</a>
                <a id="KRW"><img class="flag-img" 
                    src="https://cdn.countryflags.com/thumbs/south-korea/flag-400.png" />KRW</a>
                <a id="VND"><img class="flag-img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/2560px-Flag_of_Vietnam.svg.png" />VND</a>
            </div>
        </div>
        <div class="input-area">
            <input type="number" class="amount-box" id="from-input" onkeyup="convert('from')" placeholder="금액을 입력하세요"/>
            <div id="fromNumToKorea" class="korean-num">달러</div>
        </div>
    </div>

    <h1>=</h1>

    <div class="exchange-box">
        <div class="dropdown">
            <button class="dropbtn" id="to-button"><img class="flag-img" 
                src="https://cdn-icons-png.flaticon.com/512/555/555526.png" />USD</button>
            <div class="dropdown-content" id="to-currency-list">
                <a id="USD"><img class="flag-img" 
                    src="https://cdn-icons-png.flaticon.com/512/555/555526.png" />USD</a>
                <a id="KRW"><img class="flag-img" 
                    src="https://cdn.countryflags.com/thumbs/south-korea/flag-400.png" />KRW</a>
                <a id="VND"><img class="flag-img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/2560px-Flag_of_Vietnam.svg.png" />VND</a>
            </div>
        </div>
        <div class="input-area">
            <input type="number" class="amount-box" id="to-input" onkeyup="convert('to')" placeholder="금액을 입력하세요"/>
            <div id="toNumToKorea" class="korean-num">달러</div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
